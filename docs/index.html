<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Title</title>
    <!-- Bootstrap already here -->
    <link rel="stylesheet" href="css/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="active"><a href="#home" data-toggle="tab">Graphs</a></li>
                <li><a href="#profile" data-toggle="tab">Another graph</a></li>
                <li><a href="#messages" data-toggle="tab">Graaaph</a></li>
                <li><a href="#settings" data-toggle="tab">Settings</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <div class="graph" id="myDiv"></div>
                    <div class="graph" id="mytwo"></div>
                </div>
                <div class="tab-pane" id="profile">
                    <div id="plotly-div"></div>
                </div>
                <div class="tab-pane" id="messages">...</div>
                <div class="tab-pane" id="settings">...</div>
            </div>
            <h2>Datamaps Playground</h2>
            <p><a href="http://datamaps.github.io/">DataMaps Project Homepage</a></p>
            <div id="container1" style="position: relative; width: 80%; max-height: 450px;"></div>
        </div>
        <img src="img/datamapsco.svg" alt="">
    </div>
    <!-- Main.js (+jquery, bootstrap) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <!-- I recommend you host this file on your own, since this will change without warning -->
    <script src="https://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
    <script>
    //basic map config with custom fills, mercator projection
    var map = new Datamap({
        scope: 'world',
        element: document.getElementById('container1'),
        projection: 'mercator',
        height: 500,
        fills: {
            defaultFill: '#f0af0a',
            lt50: 'rgba(0,244,244,0.9)',
            gt50: 'red'
        },

        data: {
            USA: {
                fillKey: 'lt50'
            },
            RUS: {
                fillKey: 'lt50'
            },
            CAN: {
                fillKey: 'lt50'
            },
            BRA: {
                fillKey: 'gt50'
            },
            ARG: {
                fillKey: 'gt50'
            },
            COL: {
                fillKey: 'gt50'
            },
            AUS: {
                fillKey: 'gt50'
            },
            ZAF: {
                fillKey: 'gt50'
            },
            MAD: {
                fillKey: 'gt50'
            }
        }
    })


    //sample of the arc plugin
    map.arc([{
        origin: {
            latitude: 40.639722,
            longitude: 73.778889
        },
        destination: {
            latitude: 37.618889,
            longitude: -122.375
        }
    }, {
        origin: {
            latitude: 30.194444,
            longitude: -97.67
        },
        destination: {
            latitude: 25.793333,
            longitude: -0.290556
        }
    }], {
        strokeWidth: 2
    });


    //bubbles, custom popup on hover template
    map.bubbles([{
            name: 'Hot',
            latitude: 21.32,
            longitude: 5.32,
            radius: 10,
            fillKey: 'gt50'
        }, {
            name: 'Chilly',
            latitude: -25.32,
            longitude: 120.32,
            radius: 18,
            fillKey: 'lt50'
        }, {
            name: 'Hot again',
            latitude: 21.32,
            longitude: -84.32,
            radius: 8,
            fillKey: 'gt50'
        },

    ], {
        popupTemplate: function(geo, data) {
            return "<div class='hoverinfo'>It is " + data.name + "</div>";
        }
    });
    </script>
    <script src="js/main.js"></script>
</body>

</html>
